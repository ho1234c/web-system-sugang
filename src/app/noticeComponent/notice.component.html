<mat-card>
  <mat-accordion>
    <mat-expansion-panel  *ngFor="let noticeDB of noticeDBs">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{noticeDB.major}}
        </mat-panel-title>
        <mat-panel-description>
          {{noticeDB.title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <a> {{noticeDB.body}} </a>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
