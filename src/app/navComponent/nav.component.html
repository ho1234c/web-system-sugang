<header>
    <nav>
        <div class="logo">
            <img src="../assets/intro_ajou_symbol.png" height="50" width="50" />
        </div>
        <div class="menu">
            <a mat-raised-button routerLink="main"> Main </a>
            <a mat-raised-button routerLink="table"> Time Table </a>
        </div>
        <div class="info" *ngIf="user">
            <span>이름 : {{user.name}} </span>
            <span class="spacer"></span>
            <span>학과 : {{user.major}} </span>
            <span class="spacer"></span>
            <span>학년 : {{user.grade}}학년</span>
            <span class="spacer"></span>
            <span>최대신청학점 : {{user.maximum_credit}}</span>
        </div>

        <div class="auth">
            <button mat-icon-button [matMenuTriggerFor]="matmenu">
                <mat-icon>public</mat-icon>
            </button>
            <mat-menu #matmenu="matMenu">
                <button mat-menu-item (click)="showDialog = 1" class="btn">
                    <mat-icon>flag</mat-icon>
                    <span> login </span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>flag</mat-icon>
                    <span> logout </span>
                </button>
                <button mat-menu-item (click)="showDialog = 2" class="btn">
                    <mat-icon>flag</mat-icon>
                    <span> register </span>
                </button>
            </mat-menu>
        </div>
    </nav>
</header>


<app-modal [(visible)]="showDialog"></app-modal>
