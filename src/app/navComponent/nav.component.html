<header>
    <nav>
        <div fxLayout="row" fxLayoutAlign="start center" class="content">
            <div fxFlex="20%">
              <img src="../assets/intro_ajou_symbol.png" height="50" width="50"/>
              <a mat-raised-button routerLink="main" *ngIf="logOn"> Main </a>
              <a mat-raised-button routerLink="table" *ngIf="logOn"> Time Table </a>
            </div>

            <div fxFlex="60%" *ngIf="logOn">
              <span>이름 : {{name}} </span>
              <span class="spacer"></span>
              <span>학과 : {{major}} </span>
              <span class="spacer"></span>
              <span>학년 : {{grade}}학년</span>
              <span class="spacer"></span>
              <span>최대신청학점 : {{maximum_credit}}</span>
            </div>

        <div class="auth">
            <button mat-icon-button [matMenuTriggerFor]="matmenu">
                <mat-icon>public</mat-icon>
            </button>
            <mat-menu #matmenu="matMenu">
                <button mat-menu-item (click)="showDialog = 1" class="btn">
                    <mat-icon>flag</mat-icon>
                    <span> Log IN </span>
                </button>
                  <button mat-menu-item (click)="logout()">
                    <mat-icon>flag</mat-icon>
                    <span> Log OUT </span>
                </button>
                <button mat-menu-item (click)="showDialog = 2" class="btn">
                    <mat-icon>flag</mat-icon>
                    <span> Register </span>
                </button>
            </mat-menu>
        </div>
        </div>
    </nav>
</header>

<app-modal [(visible)]="showDialog" (isLogin)="isLogin($event)"></app-modal>
