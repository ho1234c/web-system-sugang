<div [@dialog] *ngIf="visible == 1" class="dialog">
  <div class="login-container">
    <h2 mat-dialog-title>login</h2>
    <mat-form-field>
      <input matInput placeholder="ID 입력" [(ngModel)]="id">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="PW 입력" [(ngModel)]="pw" type="password">
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </div>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
