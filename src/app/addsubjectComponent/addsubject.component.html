  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="검색(키워드 입력)">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="major">
        <mat-header-cell *matHeaderCellDef> MAJOR </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.major}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="subjectId">
        <mat-header-cell *matHeaderCellDef> SUBJECTID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subjectId}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="credit">
        <mat-header-cell *matHeaderCellDef> CREDIT </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.credit}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef> TIME </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="professor">
        <mat-header-cell *matHeaderCellDef> PROFESSOR </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.professor}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lectureTime">
        <mat-header-cell *matHeaderCellDef> LECTURETIME </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lectureTime}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lectureRoom">
        <mat-header-cell *matHeaderCellDef> LECTUREROOM </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lectureRoom}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="isCyber">
        <mat-header-cell *matHeaderCellDef> ISCYBER </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isCyber}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="addbutton">
        <mat-header-cell *matHeaderCellDef> BUTTON </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="addSubject(element.name, element.major, element.subjectId, element.credit, element.time, element.professor, element.lectureTime, element.lectureRoom, element.isCyber)"> {{element.addbutton}} </button>
          <!--<button mat-button (click)="addSubject('a','b','c',1111111,222222,'d','e','f',true)"> {{element.addbutton}} </button>-->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
